<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Estilos/02_cadastro.css">    
    <title>Login</title>
</head>
<body>

    <main>

        <section class="login-container">
            <h1>Cadastro</h1>

            <form action="#">

                <div class="form-campos">
                
                    <label for="nome">Nome: </label>

                    <input type="text" id="inome" name="nome" required>

                </div>

                <div class="form-campos">
                    <label for="email">E-mail:</label>

                    <input type="text" id="iemail" name="email" required>

                </div>


                <div class="form-campos">
                    <label for="senha">Senha:</label>

                    <input type="password" id="isenha" name="senha" required>

                </div>

                <button type="submit">Cadastrar</button>


                <div class="links-container">

                    <a href="01_login.html">Voltar para Login</a>

                
                </div>

            </form>

        </section>



    </main>

    
</body>
</html>
